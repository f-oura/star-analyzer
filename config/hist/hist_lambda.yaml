# StLambdaMaker histogram definitions (Lambda V0 p+ pi-)

axes:
  InvMassLambda: &InvMassLambda
    nBins: 200
    min: 1.05
    max: 1.25
  Pt: &Pt
    nBins: 200
    min: 0.0
    max: 10.0
  Eta: &Eta
    nBins: 100
    min: -2.5
    max: 2.5
  Phi: &Phi
    nBins: 100
    min: -3.15
    max: 3.15
  DCA: &DCA
    nBins: 200
    min: 0.0
    max: 5.0
  CosPointing: &CosPointing
    nBins: 100
    min: 0.99
    max: 1.01
  Vz: &Vz
    nBins: 400
    min: -100.0
    max: 100.0
  RefMult: &RefMult
    nBins: 1000
    min: 0.0
    max: 1000.0
  NSigmaY: &NSigmaY
    nBins: 100
    min: -5.0
    max: 5.0

histograms:
  # Event
  hVz:
    axis: *Vz
    title: "Primary Vertex Z;V_{z} [cm];Counts"
  hRefMult:
    axis: *RefMult
    title: "RefMult;RefMult;Counts"

  # Lambda invariant mass (main)
  hLambda_InvMass:
    axis: *InvMassLambda
    title: "Lambda invariant mass (Helix);M_{p#pi^{-}} [GeV/c^{2}];Counts"

  # Debug 1D
  hLambda_Pt:
    axis: *Pt
    title: "Lambda p_{T};p_{T} [GeV/c];Counts"
  hLambda_Eta:
    axis: *Eta
    title: "Lambda #eta;#eta;Counts"
  hLambda_Phi:
    axis: *Phi
    title: "Lambda #phi;#phi [rad];Counts"
  hDCA12:
    axis: *DCA
    title: "DCA between p and #pi^{-} at V0;DCA [cm];Counts"
  hDCAV0:
    axis: *DCA
    title: "DCA of Lambda to PV;DCA [cm];Counts"
  hCosPointing:
    axis: *CosPointing
    title: "cos(pointing angle);cos(#theta);Counts"
  hNSigmaProton:
    axis: *NSigmaY
    title: "Proton n#sigma_{p};n#sigma_{p};Counts"
  hNSigmaPion:
    axis: *NSigmaY
    title: "Pion n#sigma_{#pi};n#sigma_{#pi};Counts"

  # Debug 2D
  hLambda_InvMass_vs_Pt:
    xAxis: *Pt
    yAxis: *InvMassLambda
    title: "M_{p#pi^{-}} vs p_{T};p_{T} [GeV/c];M_{p#pi^{-}} [GeV/c^{2}]"
  hDCAV0_vs_InvMass:
    xAxis: *InvMassLambda
    yAxis: *DCA
    title: "DCA_{V0} vs M_{p#pi^{-}};M_{p#pi^{-}} [GeV/c^{2}];DCA [cm]"
  hCosPointing_vs_InvMass:
    xAxis: *InvMassLambda
    yAxis: *CosPointing
    title: "cos(#theta) vs M_{p#pi^{-}};M_{p#pi^{-}} [GeV/c^{2}];cos(#theta)"

  hN:
    nBins: 1
    min: 0.0
    max: 1.0
    title: "N processed events;dummy;count"
    type: TH1I
