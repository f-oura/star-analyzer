# StPhiMaker histogram definitions (axes presets + histograms)
# 1D: axis: *Preset or nBins/min/max; title required
# 2D: xAxis: *Preset, yAxis: *Preset; title required

# --- Axis presets (reusable physical quantities) ---
axes:
  MKK: &MKK
    nBins: 200
    min: 0.99
    max: 1.05
  OpeningAngle: &OpeningAngle
    nBins: 100
    min: 0.0
    max: 3.14159
  PairRapidity: &PairRapidity
    nBins: 100
    min: -1.5
    max: 1.5
  PairPt: &PairPt
    nBins: 50
    min: 0.0
    max: 5.0
  Vz: &Vz
    nBins: 400
    min: -100.0
    max: 100.0
  VxVy: &VxVy
    nBins: 200
    min: -5.0
    max: 5.0
  RefMult: &RefMult
    nBins: 1000
    min: 0.0
    max: 1000.0
  RunId: &RunId
    nBins: 10000
    min: 19000000.0
    max: 21000000.0
  VzDiff: &VzDiff
    nBins: 200
    min: -10.0
    max: 10.0
  TriggerIds: &TriggerIds
    nBins: 100
    min: 0.0
    max: 1000000.0
  Pt: &Pt
    nBins: 200
    min: 0.0
    max: 10.0
  Eta: &Eta
    nBins: 100
    min: -2.5
    max: 2.5
  Phi: &Phi
    nBins: 100
    min: -3.15
    max: 3.15
  NHitsFit: &NHitsFit
    nBins: 60
    min: 0.0
    max: 60.0
  NHitsRatio: &NHitsRatio
    nBins: 100
    min: 0.0
    max: 1.05
  DCA: &DCA
    nBins: 200
    min: 0.0
    max: 5.0
  Charge: &Charge
    nBins: 5
    min: -2.5
    max: 2.5
  Chi2: &Chi2
    nBins: 100
    min: 0.0
    max: 10.0
  Momentum: &Momentum
    nBins: 200
    min: 0.0
    max: 10.0
  DedxY: &DedxY
    nBins: 100
    min: 0.0
    max: 1e-6
  NSigmaY: &NSigmaY
    nBins: 400
    min: -20.0
    max: 20.0
  BetaY: &BetaY
    nBins: 400
    min: 0.0
    max: 4.0
  Mass2Y: &Mass2Y
    nBins: 400
    min: -0.5
    max: 1.5
  Psi2: &Psi2
    nBins: 100
    min: 0.0
    max: 3.15
  QxQy: &QxQy
    nBins: 200
    min: -100.0
    max: 100.0
  KPt: &KPt
    nBins: 100
    min: 0.0
    max: 5.0
  KEta: &KEta
    nBins: 100
    min: -1.5
    max: 1.5
  KNSigma: &KNSigma
    nBins: 100
    min: -5.0
    max: 5.0
  TofMatchMult: &TofMatchMult
    nBins: 500
    min: 0.0
    max: 500.0

# --- Histogram definitions ---
histograms:
  # Event
  hVz:
    axis: *Vz
    title: "Primary Vertex Z;V_{z} [cm];Counts"

  hVxVy:
    xAxis: *VxVy
    yAxis: *VxVy
    title: "Primary Vertex X vs Y;V_{x} [cm];V_{y} [cm]"

  hRefMult:
    axis: *RefMult
    title: "RefMult Distribution;RefMult;Counts"

  hVzVsRun:
    xAxis: *RunId
    yAxis: *Vz
    title: "V_{z} vs RunID;RunID;V_{z} [cm]"

  hRefMultVsVz:
    xAxis: *Vz
    yAxis: *RefMult
    title: "RefMult vs V_{z};V_{z} [cm];RefMult"

  hVzDiff:
    axis: *VzDiff
    title: "V_{z}^{TPC} - V_{z}^{VPD};#Delta V_{z} [cm];Counts"

  hTriggerIds:
    axis: *TriggerIds
    title: "Trigger IDs;Trigger ID;Counts"

  # Track
  hPt:
    axis: *Pt
    title: "Transverse Momentum p_{T};p_{T} [GeV/c];Counts"

  hEta:
    axis: *Eta
    title: "Pseudorapidity #eta;#eta;Counts"

  hPhi:
    axis: *Phi
    title: "Azimuthal Angle #phi;#phi [rad];Counts"

  hNHitsFit:
    axis: *NHitsFit
    title: "nHitsFit;nHitsFit;Counts"

  hNHitsRatio:
    axis: *NHitsRatio
    title: "nHitsFit / nHitsMax;Ratio;Counts"

  hDCA:
    axis: *DCA
    title: "Global DCA to PV;DCA [cm];Counts"

  hCharge:
    axis: *Charge
    title: "Track Charge;Charge;Counts"

  hChi2:
    axis: *Chi2
    title: "Track #chi^{2};#chi^{2};Counts"

  # PID
  hDedxVsP:
    xAxis: *Momentum
    yAxis: *DedxY
    title: "dE/dx vs Momentum;p [GeV/c];dE/dx [GeV/cm]"

  hNSigmaPionVsP:
    xAxis: *Momentum
    yAxis: *NSigmaY
    title: "n#sigma_{#pi} vs p;p [GeV/c];n#sigma_{#pi}"

  hNSigmaKaonVsP:
    xAxis: *Momentum
    yAxis: *NSigmaY
    title: "n#sigma_{K} vs p;p [GeV/c];n#sigma_{K}"

  hNSigmaProtonVsP:
    xAxis: *Momentum
    yAxis: *NSigmaY
    title: "n#sigma_{p} vs p;p [GeV/c];n#sigma_{p}"

  hBetaVsP:
    xAxis: *Momentum
    yAxis: *BetaY
    title: "1/#beta vs p;p [GeV/c];1/#beta"

  hMass2VsP:
    xAxis: *Momentum
    yAxis: *Mass2Y
    title: "m^{2} vs p;p [GeV/c];m^{2} [(GeV/c^{2})^{2}]"

  # Event plane
  hPsi2:
    axis: *Psi2
    title: "Raw Event Plane #Psi_{2};#Psi_{2} [rad];Counts"

  hQxQy:
    xAxis: *QxQy
    yAxis: *QxQy
    title: "Q-Vector (Raw);Q_{x};Q_{y}"

  # Detector
  hTofMatchMult:
    axis: *TofMatchMult
    title: "Number of TOF Matched Tracks;N_{TOF};Counts"

  # Phi reconstruction
  hMKK_SameEvent:
    axis: *MKK
    title: "K^{+}K^{-} Invariant Mass (ReconstructPhi pass);M_{KK} [GeV/c^{2}];Counts"

  hOpeningAngle_Raw:
    axis: *OpeningAngle
    title: "KK opening angle (before cut);Opening angle [rad];Counts"

  hPairRapidity_Raw:
    axis: *PairRapidity
    title: "KK pair rapidity (before cut);y;Counts"

  hPairPt_Raw:
    axis: *PairPt
    title: "KK pair p_{T} (before cut);p_{T} [GeV/c];Counts"

  hOpeningAngle_vs_MKK:
    xAxis: *OpeningAngle
    yAxis: *MKK
    title: "Opening angle vs M_{KK};Opening angle [rad];M_{KK} [GeV/c^{2}]"

  hPairRapidity_vs_MKK:
    xAxis: *PairRapidity
    yAxis: *MKK
    title: "Pair rapidity vs M_{KK};y;M_{KK} [GeV/c^{2}]"

  hOpeningAngle_vs_Pt:
    xAxis: *OpeningAngle
    yAxis: *PairPt
    title: "KK opening angle vs p_{T};Opening angle [rad];p_{T} [GeV/c]"

  hOpeningAngle_vs_Rapidity:
    xAxis: *OpeningAngle
    yAxis: *PairRapidity
    title: "KK opening angle vs pair rapidity;Opening angle [rad];y"

  hPairRapidity_vs_Pt:
    xAxis: *PairRapidity
    yAxis: *PairPt
    title: "KK pair rapidity vs p_{T};y;p_{T} [GeV/c]"

  hOpeningAngle_AfterCuts:
    axis: *OpeningAngle
    title: "KK opening angle (angle+rapidity cut passed);Opening angle [rad];Counts"

  hPairRapidity_AfterCuts:
    axis: *PairRapidity
    title: "KK pair rapidity (angle+rapidity cut passed);y;Counts"

  hPairPt_AfterCuts:
    axis: *PairPt
    title: "KK pair p_{T} (angle+rapidity cut passed);p_{T} [GeV/c];Counts"

  hMKK_OpeningAngleCut:
    axis: *MKK
    title: "K^{+}K^{-} Invariant Mass (opening angle cut);M_{KK} [GeV/c^{2}];Counts"

  hMKK_RapidityCut:
    axis: *MKK
    title: "K^{+}K^{-} Invariant Mass (pair rapidity cut);M_{KK} [GeV/c^{2}];Counts"

  hMKK_BothCuts:
    axis: *MKK
    title: "K^{+}K^{-} Invariant Mass (opening angle + rapidity cut);M_{KK} [GeV/c^{2}];Counts"

  hMKK_MixedEvent:
    axis: *MKK
    title: "K^{+}K^{-} Invariant Mass (Mixed Event);M_{KK} [GeV/c^{2}];Counts"

  hMKK_BackgroundSubtracted:
    axis: *MKK
    title: "K^{+}K^{-} Invariant Mass (Background Subtracted);M_{KK} [GeV/c^{2}];Counts"

  hMKK_AllCombinations:
    axis: *MKK
    title: "K^{+}K^{-} Invariant Mass (All Combinations);M_{KK} [GeV/c^{2}];Counts"

  hK_Pt:
    axis: *KPt
    title: "Kaon p_{T};p_{T} [GeV/c];Counts"

  hK_Eta:
    axis: *KEta
    title: "Kaon #eta;#eta;Counts"

  hK_NSigma:
    axis: *KNSigma
    title: "Kaon n#sigma_{K};n#sigma_{K};Counts"

  hMKK_vs_Pt:
    xAxis: *PairPt
    yAxis: *MKK
    title: "M_{KK} vs p_{T};p_{T} [GeV/c];M_{KK} [GeV/c^{2}]"

  hN:
    nBins: 1
    min: 0.0
    max: 1.0
    title: "N processed events;dummy;count"
    type: TH1I
